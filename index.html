<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />
    <title>Rosa Lund</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="nav">
            <img src="/src/images/logo-lille.webp" width="40" height="40" alt="logo">
            <div class="nav-item-container">
                <button class="nav-button">Støt mig</button>
                <p class="nav-item">Ligestilling</p>
                <p class="nav-item">Lineløn</p>
                <p class="nav-item">Flygtningepolitik</p>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-container">
            <div class="hero-left">
                <h1>Lighed er vores Frihed</h1>
                <p class="text-small">For mig er vores velfærdssamfund lig med frihed, fordi det skal give os alle sammen lige muligheder i livet.</p>
                <div>
                    <button class="primary-button">Støt mig</button>
                    <button class="secondary-button">Mærkesager</button>
                </div>
            </div>
            <div class="hero-right">
                <img src="/src/images/rosa_lund.webp" width="350" height="350" alt="portrait">
                <p class="text-bold">Rosa Lund</p>
                <p class="text-small">Ordfører for erhverv, ret, ligestilling, handicap, IT og demokrati</p>
            </div>
        </section>
    </main>
</body>
</html>
